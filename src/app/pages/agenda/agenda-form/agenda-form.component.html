<div class="container">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/agenda">Agendamento</a></li>
            <li class="breadcrumb-item active">Dados do Agendamento</li>
        </ol>
    </nav>
    
    <div class="row my-3">
        <div class="col-md-8">
            <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Agendamento
            </h1>
        </div>
        <div class="col-md-3">
            <a routerLink="/agenda" class="btn btn-success bt-sm float-right mt-2">
                << Voltar </a>
        </div>
        <div class="col-md-1">
            <h4>
                <a href="javascript:window.print()" class="fa fa-print text-primary float-right mt-3 mr-3" aria-hidden="true"></a>
            </h4>
        </div>
    </div>

  <form [formGroup]="form">

    <div class="card">
        <div class="card-header">
            <strong class="text-danger">{{contato.nome}}</strong> | Telefone : {{contato.telefone}}
        </div>
        <div class="card-body">
            <input type="hidden" class="form-control" formControlName="idPaciente" id="idPaciente">

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="dataConsulta">Data</label><br>
                    <input type="date" class="form-control" formControlName="dataConsulta" id="dataConsulta">
                </div>

                <div class="form-group col-md-3">
                    <label for="horaConsulta">Hora</label><br>
                    <input type="time" class="form-control" formControlName="horaConsulta" id="horaConsulta">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="motivoConsulta">Motivo</label>
                    <input type="text" class="form-control" formControlName="motivoConsulta" id="motivoConsulta">
                </div>
            </div>

        </div>
    </div>

    <button type="button" 
        [disabled]="!form.valid"
        (click)="submitForm()" 
        class="btn btn-primary btn-lg float-right mt-2">
        Salvar
    </button>

  </form>
</div>
