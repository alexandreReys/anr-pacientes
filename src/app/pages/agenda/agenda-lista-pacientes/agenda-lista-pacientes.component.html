<div class="container-fluid">
    <nav class="mt-3 -BREADCRUMB">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Agendamento</li>
        </ol>
    </nav>
  
    <div class="row mt-3 TITULO-BOTOES">
        <div class="col-md-8">
            <h3><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Agendamento
            </h3>
        </div>
        <div class="col-md-3">
            <a routerLink="/paciente/new/agenda" class="btn btn-success bt-sm float-right mt-2" style="font-size:12px">
                + Paciente
            </a>
        </div>
        <div class="col-md-1">
            <h5><a (click)="toggleSearch()" class="search-link" style="float:right;">
                <i class="fa fa-search float-right mt-3 mr-3"></i></a></h5>
        </div>
    </div>
  
    <div class="row FORM-BUSCA">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <!-- barra de busca -->
            <div class="search-bar" [@toggleSearch]="searchBarState">
                <form [formGroup]="searchForm">
                    <div class="form-group mr-3">
                        <input type="text" formControlName="searchControl" class="form-control" 
                                placeholder="O que voce esta procurando ?" style="font-size: 12px;">
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    <table class="table table-hover LISTA-PACIENTES">
        <thead>
            <tr class="bg-primary text-light">
                <th>Paciente</th>
                <th>Telefone</th>
                <th>Pai</th>
                <th>MÃ£e</th>
                <th class="widthAcoes"></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let contato of contatos" class="pointer" [routerLink]="[contato.id,'consulta']">
                <td><strong>{{contato.nome}}</strong></td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.paiNome}}</td>
                <td>{{contato.maeNome}}</td>
                <td class="widthAcoes">
                    <a  class="fas fa-calendar-alt pointer text-primary font-size16 mr-3"
                        title="Reagendar Consulta"
                        (click)="abrirHistorico(contato)">
                    </a>
                    <a  class="fa fa-edit pointer text-success font-size16"
                        title="Alterar dados do Paciente"
                        (click)="editarPaciente(contato)">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
