<div class="container">
  <nav class="mt-3">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/paciente">Lista</a></li>
          <li class="breadcrumb-item active">Cadastro de Pacientes</li>
      </ol>
  </nav>
  
  <div class="row my-3">
      <div class="col-md-8">
          <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
              Pacientes
          </h1>
      </div>
      <div class="col-md-3">
          <button type="button" class="btn btn-success bt-sm float-right mt-2" (click)="voltar()">
            << Voltar
          </button>
      </div>
      <div class="col-md-1">
          <h4>
            <a href="javascript:window.print()" class="fa fa-print text-primary float-right mt-3 mr-3" aria-hidden="true"></a>
          </h4>
      </div>
  </div>

  <form [formGroup]="form">

    <div class="card">
        <div class="card-header">
            <h4> <strong class="text-primary">{{pageTitle}}</strong> </h4>
        </div>
        <div class="card-body">
            <input type="hidden" class="form-control" formControlName="id" id="id">
            <input type="hidden" class="form-control" formControlName="idEmpresa" id="idEmpresa">

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="nome" class="control-label">Nome</label>
                <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome do Paciente ( Obrigatório )">
              </div>

              <div class="form-group col-md-4">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" formControlName="telefone" id="telefone" placeholder="Telefone ( Obrigatório )">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" formControlName="endereco" id="endereco" placeholder="Endereço ( Obrigatório )">
              </div>

              <div class="form-group col-md-4">
                <label for="numero">Numero</label>
                <input type="text" class="form-control" formControlName="numero" id="numero" placeholder="Numero ( Obrigatório )">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" formControlName="complemento" id="complemento" placeholder="Complemento">
              </div>

              <div class="form-group col-md-6">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" formControlName="bairro" id="bairro" placeholder="Bairro">
              </div>
            </div>            

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" formControlName="cidade" id="cidade" placeholder="Cidade ( Obrigatório )">
              </div>

              <div class="form-group col-md-2">
                <label for="estado">Estado</label>
                <select class="custom-select" (change)="changeEstado($event)" formControlName="estado" placeholder="Selecione">
                  <option *ngFor="let estado of estados" [ngValue]="estado.sigla">{{estado.nome}}</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" formControlName="cep" id="cep" placeholder="Obrig. 00000-000">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="paiNome">Nome do Pai</label>
                <input type="text" class="form-control" formControlName="paiNome" id="paiNome" placeholder="Nome do Pai ( Obrigatório )">
              </div>

              <div class="form-group col-md-4">
                <label for="paiTelefone">Telefone</label>
                <input type="text" class="form-control" formControlName="paiTelefone" id="paiTelefone" placeholder="Tel.do Pai">
              </div>

              <div class="form-group col-md-3">
                <label for="paiProfissao">Profissão</label>
                <input type="text" class="form-control" formControlName="paiProfissao" id="paiProfissao" placeholder="Prof.do Pai">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="maeNome">Nome da Mãe</label>
                <input type="text" class="form-control" formControlName="maeNome" id="maeNome" placeholder="Nome da mãe ( Obrigatório )">
              </div>

              <div class="form-group col-md-4">
                <label for="maeTelefone">Telefone</label>
                <input type="text" class="form-control" formControlName="maeTelefone" id="maeTelefone" placeholder="Tel.da Mãe">
              </div>

              <div class="form-group col-md-3">
                <label for="maeProfissao">Profissão</label>
                <input type="text" class="form-control" formControlName="maeProfissao" id="maeProfissao" placeholder="Prof.da Mãe">
              </div>
            </div>

        </div>
    </div>

    <button type="button" 
        [disabled]="!form.valid"
        (click)="submitForm()" 
        class="btn btn-primary btn-lg float-right mt-2">
        Salvar
    </button>

  </form>
</div>
