<div class="container">
  <nav class="mt-3">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/paciente">Lista</a></li>
          <li class="breadcrumb-item active">Cadastro de Pacientes</li>
      </ol>
  </nav>
  
  <div class="row my-3">
      <div class="col-md-8">
          <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
              Pacientes
          </h1>
      </div>
      <div class="col-md-3">
          <button type="button" class="btn btn-success bt-sm float-right mt-2" (click)="voltar()">
            << Voltar
          </button>
      </div>
      <div class="col-md-1">
          <h4>
            <a href="javascript:window.print()" class="fa fa-print text-primary float-right mt-3 mr-3" aria-hidden="true"></a>
          </h4>
      </div>
  </div>

  <form [formGroup]="form">

    <div class="card">
        <div class="card-header">
            <h4> <strong class="text-primary">{{pageTitle}}</strong> </h4>
        </div>
        <div class="card-body">
            <input type="hidden" class="form-control" formControlName="id" id="id">

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="motivoConsulta">Nome</label>
                <input type="text" class="form-control" formControlName="nome" id="nome">
              </div>

              <div class="form-group col-md-4">
                <label for="infoConsulta">Telefone</label>
                <input type="text" class="form-control" formControlName="telefone" id="telefone">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="motivoConsulta">Endereço</label>
                <input type="text" class="form-control" formControlName="endereco" id="endereco">
              </div>

              <div class="form-group col-md-4">
                <label for="infoConsulta">Numero</label>
                <input type="text" class="form-control" formControlName="numero" id="numero">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="motivoConsulta">Complemento</label>
                <input type="text" class="form-control" formControlName="complemento" id="complemento">
              </div>

              <div class="form-group col-md-6">
                <label for="infoConsulta">Bairro</label>
                <input type="text" class="form-control" formControlName="bairro" id="bairro">
              </div>
            </div>            

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="motivoConsulta">Cidade</label>
                <input type="text" class="form-control" formControlName="cidade" id="cidade">
              </div>

              <div class="form-group col-md-2">
                <label for="infoConsulta">Estado</label>
                <input type="text" class="form-control" formControlName="estado" id="estado">
              </div>

              <div class="form-group col-md-2">
                <label for="infoConsulta">Cep</label>
                <input type="text" class="form-control" formControlName="cep" id="cep">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="motivoConsulta">Nome do Pai</label>
                <input type="text" class="form-control" formControlName="paiNome" id="paiNome">
              </div>

              <div class="form-group col-md-4">
                <label for="infoConsulta">Telefone</label>
                <input type="text" class="form-control" formControlName="paiTelefone" id="paiTelefone">
              </div>

              <div class="form-group col-md-3">
                <label for="infoConsulta">Profissão</label>
                <input type="text" class="form-control" formControlName="paiProfissao" id="paiProfissao">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="motivoConsulta">Nome da Mãe</label>
                <input type="text" class="form-control" formControlName="maeNome" id="maeNome">
              </div>

              <div class="form-group col-md-4">
                <label for="infoConsulta">Telefone</label>
                <input type="text" class="form-control" formControlName="maeTelefone" id="maeTelefone">
              </div>

              <div class="form-group col-md-3">
                <label for="infoConsulta">Profissão</label>
                <input type="text" class="form-control" formControlName="maeProfissao" id="maeProfissao">
              </div>
            </div>

        </div>
    </div>

    <button type="button" 
        [disabled]="!form.valid"
        (click)="submitForm()" 
        class="btn btn-primary btn-lg float-right mt-2">
        Salvar
    </button>

  </form>
</div>
