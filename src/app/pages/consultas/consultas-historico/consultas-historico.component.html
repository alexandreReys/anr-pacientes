<div class="container-fluid">
    
    <app-listagem-header [pageTitle]="pageTitle"></app-listagem-header>

    <div class="mt-1">
        <h4 class="text-danger">
            {{contato.nome}}
        </h4>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="bg-primary text-light">
                <th>Data / Hora</th>
                <th>Medico</th>
                <th>Motivo</th>
                <th>Informações</th>
                <th>Prescrição</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let consulta of consultas">
                <td><strong>{{consulta.dataConsultaFrm}} {{consulta.horaConsulta}}</strong></td>
                <td>{{consulta.nomeMedico}}</td>
                <td>{{consulta.motivoConsulta}}</td>
                <td>{{consulta.infoConsulta}}</td>
                <td>{{consulta.prescricaoConsulta}}</td>
            </tr>
        </tbody>
    </table>

</div>
