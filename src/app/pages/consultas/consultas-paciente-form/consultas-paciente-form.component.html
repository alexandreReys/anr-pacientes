<div class="container">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/consulta">Seleção de Pacientes</a></li>
            <li class="breadcrumb-item active">Cadastro de Consulta</li>
        </ol>
    </nav>
    
    <div class="row my-3">
        <div class="col-md-10">
            <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Consultas
            </h1>
        </div>
        <div class="col-md-2">
            <a href="javascript:window.print()" class="fa fa-print text-primary mt-3 mr-2" aria-hidden="true"></a>
            <a routerLink="/consulta" class="btn btn-success bt-sm float-right mt-2">
                << Voltar
            </a>
        </div>
    </div>

  <form [formGroup]="form">

    <div class="card">
        <div class="card-header">
            <strong class="text-danger">{{contato.nome}}</strong> | Telefone : {{contato.telefone}}
        </div>
        <div class="card-body">
            <input type="hidden" class="form-control" formControlName="idPaciente" id="idPaciente">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="dataConsulta">Data</label><br>
                    <p-calendar
                        id="dataConsulta"
                        formControlName="dataConsulta"
                        inputStyleClass="form-control"
                        dataType="string"
                        dateFormat="dd/mm/yy"
                    >
                    </p-calendar>
                </div>

                <div class="form-group col-md-2">
                    <label for="horaConsulta">Hora</label><br>
                    <input type="text" class="form-control" formControlName="horaConsulta" id="horaConsulta">
                    <!-- <p-calendar formControlName="horaConsulta" id="horaConsulta" timeOnly="true" hourFormat="24"></p-calendar> -->
                </div>

                <div class="form-group col-md-8">
                    <label for="motivoConsulta">Motivo</label>
                    <input type="text" class="form-control" formControlName="motivoConsulta" id="motivoConsulta">
                </div>
            </div>



            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="pesoConsulta">Peso</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">KG</div>
                        </div>
                        <input type="text" class="form-control text-center" formControlName="pesoConsulta" id="pesoConsulta">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="alturaConsulta">Altura</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">MT</div>
                        </div>
                        <input type="text" class="form-control text-center" formControlName="alturaConsulta" id="alturaConsulta">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="cabecaConsulta">Circ.Cabeça</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">CM</div>
                        </div>
                        <input type="text" class="form-control text-center" formControlName="cabecaConsulta" id="cabecaConsulta">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="infoConsulta">Conclusão</label>
                    <input type="text" class="form-control" formControlName="infoConsulta" id="infoConsulta">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="prescricaoConsulta">Prescrição</label>
                    <input type="text" class="form-control" formControlName="prescricaoConsulta" id="prescricaoConsulta">
                </div>
            </div>
        </div>
    </div>

    <button type="button" 
        [disabled]="!form.valid"
        (click)="submitForm()" 
        class="btn btn-primary btn-lg float-right mt-2">
        Salvar
    </button>

  </form>
</div>
