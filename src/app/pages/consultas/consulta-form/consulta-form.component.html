<div class="container-fluid">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/consulta">Agendamento</a></li>
            <li class="breadcrumb-item active">Consulta</li>
        </ol>
    </nav>
  
    <div class="row my-3">
        <div class="col-5">
            <h3><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Consulta
            </h3>
        </div>
        <div class="col-7">
            <div class="btn-left float-right">
                <a routerLink="/consulta" 
                    class="btn btn-success bt-sm btn-12px">
                    << Voltar
                </a>
    
                <a href="javascript:window.print()" 
                    class="fa fa-print text-primary ml-3" 
                    aria-hidden="true">
                    <!-- style="font-size:24px; vertical-align: middle;"> -->
                </a>
            </div>
        </div>
    </div>

<!--     
    {{form.valid}}
    {{form.value | json}}  
-->
    

    <form [formGroup]="form">
        <div class="card mb-5">
            <div class="card-header">
                <strong>
                    <span class="text-danger"> Consulta : </span>
                    <span class="text-dark">   {{dataConsult}}, {{horaConsult}} </span>
                    <span class="text-danger"> - Paciente : </span> 
                    <span class="text-dark">   {{nomePacient}} </span> 
                </strong>
            </div>

            <div class="card-body">

<!-- 
                <input type="hidden" class="form-control" formControlName="idConsulta">
                <input type="hidden" class="form-control" formControlName="idPacienteConsulta">
                <input type="hidden" class="form-control" formControlName="idEmpresaConsulta">
                <input type="hidden" class="form-control" formControlName="idMedicoConsulta">
                <input type="hidden" class="form-control" formControlName="dataConsulta">
                <input type="hidden" class="form-control" formControlName="horaConsulta"> 
-->



                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="queixaPrincipalConsulta">Queixa Principal</label>
                        <input type="text" class="form-control" formControlName="queixaPrincipalConsulta" id="queixaPrincipalConsulta">
                    </div>
                </div>

                <div class="card">
                    <div class="card-header card-header-input">
                        Medidas Antropométricas 
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="pesoConsulta">Peso</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Kg</div>
                                    </div>
                                    <input [imask]="imaskConfig" type="text" class="form-control text-center" formControlName="pesoConsulta" id="pesoConsulta">
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="alturaConsulta">Altura</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Mt</div>
                                    </div>
                                    <input [imask]="imaskConfig" type="text" class="form-control text-center" formControlName="alturaConsulta" id="alturaConsulta">
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="cabecaConsulta">Circ.Cabeça</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Cm</div>
                                    </div>
                                    <input [imask]="imaskConfig" type="text" class="form-control text-center" formControlName="cabecaConsulta" id="cabecaConsulta">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="historiaDoencaAtualConsulta">História Doença Atual</label>
                        <input type="text" class="form-control" formControlName="historiaDoencaAtualConsulta" id="historiaDoencaAtualConsulta">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="exameFisicoConsulta">Exame Fisico</label>
                        <input type="text" class="form-control" formControlName="exameFisicoConsulta" id="exameFisicoConsulta">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="hipoteseDiagnosticaConsulta">Hipótese Diagnóstica</label>
                        <input type="text" class="form-control" formControlName="hipoteseDiagnosticaConsulta" id="hipoteseDiagnosticaConsulta">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="condutaConsulta">Conduta</label>
                        <input type="text" class="form-control" formControlName="condutaConsulta" id="condutaConsulta">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="prescricaoConsulta">Prescrição</label>
                        <textarea rows="25" cols="50" maxlength="5000" wrap="hard" class="form-control" formControlName="prescricaoConsulta" id="prescricaoConsulta"></textarea>
                    </div>
                </div>

                <button type="button" 
                    [disabled]="!form.valid"
                    (click)="submitForm()" 
                    class="btn btn-primary btn-md float-right mt-2 mb-5"
                    style="font-size: 12px">
                    S a l v a r
                </button>
            </div>
        </div>


    </form> 
</div>
