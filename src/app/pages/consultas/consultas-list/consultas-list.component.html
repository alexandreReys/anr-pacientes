<div class="container-fluid">

    <!-- NAV BREADCRUMB -->
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Consultas Agendadas</li>
        </ol>
    </nav>

    <!-- TITULO E BOTÃO DE AGENDAMENTO -->
    <div class="row mt-3">
        <div class="col-md-9">
            <h3><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Consultas: {{nomeMedico}}
            </h3>
        </div>
        <div class="col-md-3">
            <a routerLink="/agenda" class="btn bt-sm btn-success float-right mt-2" style="font-size:12px">
                Agendamento
            </a>
        </div>
    </div>

    <!-- SELEÇÃO DE DATA PARA LISTA DE CONSULTAS -->
    <div class="row mt-2">  
        <div class="col-md-3">
            <form [formGroup]="searchForm">
                <div class="form-group mt-2">
                    <input type="date" 
                        formControlName="searchDate" 
                        class="form-control" 
                        placeholder="Data Consulta" 
                        style="font-size: 10px">
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <button class="btn btn-sm btn-dark mt-2 ml-3"
                (click)="procuraData()" 
                [disabled]="!searchForm.valid">
                <i class="fa fa-hand-point-left"></i>
                Mostrar
            </button>

            <button class="btn btn-sm btn-dark mt-2 ml-3"
                (click)="procuraData(true)" 
                [disabled]="!searchForm.valid">
                Mostrar Todos
            </button>
        </div>
    </div>

    <!-- LISTA DE CONSULTAS POR DATA/HORA -->
    <table class="table table-hover">
        <thead>
            <tr class="bg-primary text-light">
                <th>Data / Hora</th>
                <th>Medico</th>
                <th>Paciente</th>
                <th>Telefone</th>
                <th>Queixa Principal</th>
                <th class="widthAcoe-s"></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let consulta of consultas" class="pointer" (click)="edit(consulta)">
                <td><strong>{{consulta.dataConsultaFrm}} {{consulta.horaConsulta}}</strong></td>
                <td>{{consulta.nomeMedico}}</td>
                <td>{{consulta.nome}}</td>
                <td>{{consulta.telefone}}</td>
                <td>{{consulta.queixaPrincipalConsulta}}</td>
                <td class="widthAcoes">
                    <!-- <a class="fa fa-edit pointer text-primary mr-3" style="font-size:16px"
                        (click)="edit(consulta)"></a>  -->
                    <a class="fa fa-trash-alt pointer text-danger" style="font-size:16px"
                        (click)="delete(consulta)"></a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
