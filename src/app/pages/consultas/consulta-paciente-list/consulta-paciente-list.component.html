<div class="container">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Consultas</li>
        </ol>
    </nav>

    <div class="row mt-3">
        <div class="col-md-8">
            <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
                Consultas
            </h1>
        </div>
        <div class="col-md-3">
            <a routerLink="/contato" class="btn btn-success bt-sm float-right mt-2">
                + Novo Paciente
            </a>
        </div>
        <div class="col-md-1">
            <h4><a (click)="toggleSearch()" class="search-link" style="float:right;">
                <i class="fa fa-search float-right mt-3 mr-3"></i></a></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <!-- barra de busca -->
            <div class="search-bar" [@toggleSearch]="searchBarState">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="searchControl" class="form-control" 
                                placeholder="O que voce esta procurando ?" style="font-size: 12px;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="bg-primary text-light">
                <th>Selecione o Paciente</th>
                <th>Telefone</th>
                <th>Pai</th>
                <th>Mãe</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let contato of contatos">
                <td><strong>{{contato.nome}}</strong></td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.paiNome}}</td>
                <td>{{contato.maeNome}}</td>
                <td>
                    <a [routerLink]="[contato.codigo,'new']" class="btn btn-outline-primary btn-sm mr-3">Selecionar</a>
                    <a routerLink="/contato/6" class="btn btn-outline-info btn-sm">Editar</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
