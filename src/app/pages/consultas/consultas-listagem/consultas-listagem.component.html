<div class="container-fluid">
    <app-listagem-header [pageTitle]="pageTitle"></app-listagem-header>

    <!-- <app-consultas-listagem-det [consultas]="consultas"></app-consultas-listagem-det> -->

    <table class="table table-hover mt-3">
        <ng-container *ngFor="let medico of consultas[0]">
      
          <thead>
            <tr class="bg-primary text-light">
              <th>Medico</th>
              <th>Paciente</th>
              <th>Data Agendada</th>
              <th>Queixa Principal</th>
              <th>Telefone</th>
              <th>Pai</th>
              <th>MÃ£e</th>
            </tr>
          </thead>
      
          <p class="nomeMedico"> <strong> {{medico.nomeMedico}} </strong> </p>
      
          <tbody>
            <tr *ngFor="let consulta of medico.consultas">
              <td></td>
              <td>{{consulta.nome}}</td>
              <td>{{consulta.dataConsultaFrm}} - {{consulta.horaConsulta}}</td>
              <td>{{consulta.queixaPrincipalConsulta}}</td>
              <td>{{consulta.telefone}}</td>
              <td>{{consulta.paiNome}}</td>
              <td>{{consulta.maeNome}}</td>
            </tr>
          </tbody>
      
        </ng-container>
      </table>
</div>
