<div class="container">
  <nav class="mt-3">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/medico">Lista</a></li>
          <li class="breadcrumb-item active">Cadastro de Médicos</li>
      </ol>
  </nav>
  
  <div class="row my-3">
      <div class="col-md-8">
          <h1><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
              Médicos
          </h1>
      </div>
      <div class="col-md-3">
          <a routerLink="/medico" class="btn btn-success bt-sm float-right mt-2">
            << Voltar
          </a>
      </div>
      <div class="col-md-1">
          <h4>
            <a href="javascript:window.print()" class="fa fa-print text-primary float-right mt-3 mr-3" aria-hidden="true"></a>
          </h4>
      </div>
  </div>

  <form [formGroup]="form">

    <div class="card">
        <div class="card-header">
            <h4> <strong class="text-primary">{{pageTitle}}</strong> </h4>
        </div>
        <div class="card-body">
            <input type="hidden" class="form-control" formControlName="idMedico" id="idMedico">
            <input type="hidden" class="form-control" formControlName="idEmpresa" id="idEmpresa">

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="nomeMedico">Nome</label>
                <input type="text" class="form-control" formControlName="nomeMedico" id="nomeMedico" placeholder="Nome do(a) Médico(a) ( Obrigatório )">
              </div>

              <div class="form-group col-md-4">
                <label for="telefoneMedico">Telefone</label>
                <input type="text" class="form-control" formControlName="telefoneMedico" id="telefoneMedico" placeholder="Telefone ( Obrigatório )">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="crmMedico">CRM</label>
                <input type="text" class="form-control text-uppercase" formControlName="crmMedico" id="crmMedico" placeholder="CRM ( Obrigatório )">
              </div>

              <div class="form-group col-md-6">
                <label for="especialidadeMedico">Especialidade</label>
                <input type="text" class="form-control" formControlName="especialidadeMedico" id="especialidadeMedico" placeholder="Especialidade ( Obrigatório )">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="enderecoMedico">Endereço</label>
                <input type="text" class="form-control" formControlName="enderecoMedico" id="enderecoMedico" placeholder="Endereço">
              </div>

              <div class="form-group col-md-4">
                <label for="numeroMedico">Numero</label>
                <input type="text" class="form-control" formControlName="numeroMedico" id="numeroMedico" placeholder="Numero">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="complementoMedico">Complemento</label>
                <input type="text" class="form-control" formControlName="complementoMedico" id="complementoMedico" placeholder="Complemento">
              </div>

              <div class="form-group col-md-6">
                <label for="bairroMedico">Bairro</label>
                <input type="text" class="form-control" formControlName="bairroMedico" id="bairroMedico" placeholder="Bairro">
              </div>
            </div>            

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="cidadeMedico">Cidade</label>
                <input type="text" class="form-control" formControlName="cidadeMedico" id="cidadeMedico" placeholder="Cidade">
              </div>

              <div class="form-group col-md-2">
                <label for="estadoMedico">Estado</label>
                <select class="custom-select" (change)="changeEstado($event)" formControlName="estadoMedico">
                  <option *ngFor="let estado of estados" [ngValue]="estado.sigla">{{estado.nome}}</option>
                </select>
                <!-- <input type="text" class="form-control" formControlName="estadoMedico" id="estadoMedico"> -->
              </div>

              <div class="form-group col-md-2">
                <label for="cepMedico">Cep</label>
                <input type="text" class="form-control" formControlName="cepMedico" id="cepMedico" placeholder="Cep">
              </div>


            </div>

        </div>
    </div>

    <button type="button" 
        [disabled]="!form.valid"
        (click)="submitForm()" 
        class="btn btn-primary btn-lg float-right mt-2">
        Salvar
    </button>

  </form>
</div>
