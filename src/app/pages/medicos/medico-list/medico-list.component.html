<div class="container-fluid">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Medicos</li>
        </ol>
    </nav>

    <div class="row mt-3">
        <div class="col-md-8">
            <h3><i class="fa fa-laptop-medical text-danger" aria-hidden="true"></i> 
              Médicos
            </h3>
        </div>
        <div class="col-md-3">
            <a routerLink="/medico/new" class="btn btn-success bt-sm float-right mt-1" style="font-size: 10px">
                + Médico
            </a>
        </div>
        <div class="col-md-1">
            <h5><a (click)="toggleSearch()" class="search-link" style="float:right;">
                <i class="fa fa-search float-right mt-2 mr-3"></i></a>
            </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <div class="search-bar" [@toggleSearch]="searchBarState">
                <form [formGroup]="searchForm">
                    <div class="form-group mr-3">
                        <input type="text" formControlName="searchControl" class="form-control" 
                               placeholder="O que voce esta procurando ?" style="font-size: 12px;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="bg-primary text-light">
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th>CRM</th>
                <th class="widthAcoes">Ações</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let medico of medicos" class="pointer" (click)="edit(medico)">
                <td><strong>{{medico.nomeMedico}}</strong></td>
                <td>{{medico.especialidadeMedico}}</td>
                <td>{{medico.telefoneMedico}}</td>
                <td>{{medico.crmMedico}}</td>
                <td class="widthAcoes">
                    <!-- <a class="fa fa-edit pointer mr-3 text-primary"
                        (click)="edit(medico)"> </a>  -->
                    <a class="fa fa-trash-alt pointer text-danger" style="font-size:16px"
                        (click)="delete(medico)"> </a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
