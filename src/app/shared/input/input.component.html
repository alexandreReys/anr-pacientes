<div class="form-group has-feedback" [class.has-success]="hasSuccess()"
                                     [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

  <ng-content></ng-content>

  <!-- <span class="help-block small" *ngIf="hasSuccess()"><i class="small fa fa-check text-primary"></i></span> -->
  <span class="help-block small" *ngIf="hasError()"><i class="small fa fa-times text-danger"> </i> {{errorMessage}}</span>
</div>
