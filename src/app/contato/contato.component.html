<div class="mt-2 ml-2 mr-2">
  <div class="row">
    <div class="col-md-7 mb-5">
      <app-contato-form 
          [contato]="contato" 
          (saveContato)="saveContato($event)">
      </app-contato-form>
    </div>
    <div class="col-md-5 mt-1">
      <app-contato-list 
          [contatos]="contatos" 
          (editContato)="edit($event)"
          (deleteContato)="delete($event)">
      </app-contato-list>
    </div>
  </div>
</div>
